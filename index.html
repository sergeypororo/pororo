<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым Годом, pororo!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>
<body>
    <div class="container">
        <section class="greeting">
            <h1>Привет</h1>
            <p>Pororo хочет поздравить тебя с Новым Годом!</p>
            <div class="scroll-indicator">↓ Прокрути вниз для сюрприза ↓</div>
        </section>
        <section class="gift">
            <div class="click-me">Нажми на меня!</div>
            <div class="gift-box">
                <div class="gift-lid"></div>
                <div class="gift-box-body"></div>
                <div class="bomb"></div>
            </div>
            <div class="new-year-text">С Новым Годом!</div>
        </section>
    </div>
    <div id="explosion"></div>
    <div id="fireworks-container"></div>
    <img src="photo_2024-12-30_23-25-45.jpg" alt="Собака" class="dog-image" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
